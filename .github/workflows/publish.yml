name: Publish Releases

on:
  release:
    types:
      - published
      - edited
  workflow_dispatch:  # ðŸ‘ˆ Enables manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.x"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/busybe.apk


      - name: Upload APK to Release 1.5.2
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "1.5.2"  # ðŸ‘ˆ Ensures APK is pushed to release 1.5.2
          files: build/app/outputs/flutter-apk/busybe.apk
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

