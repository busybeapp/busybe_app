name: Web Deploy

on:
  pull_request:
  push:
    branchs: [ main ]
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.4"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web App
        run: flutter build web --base-href /${{ github.event.repository.name }}/

      - name: Checkout Web App
        uses: actions/checkout@v4
        with:
          repository: busybeapp/busybe-web-app
          token: ${{ secrets.CLEARSLATE_PAT }}
          path: webapp

      - name: Push Web App
        run: |
          cd webapp
          cp -r ../build/web/ docs
          git config user.name "web-deploy"
          git config user.email "web-deploy@github.com"
          git add .
          git commit -m "Deploy to busybeapp/busybe-web-app"
          git push origin main
